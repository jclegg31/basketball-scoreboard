<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score-container">
                <p class="home-score-container" id="home-score">0</p>
            </div>

            <div class="add-home-scores-container">
                <button onclick="addOneHome()" class="add-score">
                    <p>+1</p>
                </button>

                <button onclick="addTwoHome()" class="add-score">
                    <p>+2</p>
                </button>

                <button onclick="addThreeHome()" class="add-score">
                    <p>+3</p>
                </button>
            </div>


        </div>


        <div>
            <h3>GUEST</h3>
            <div class="score-container">
                <p class="guest-score-container" id="guest-score">0</p>
            </div>

            <div class="add-guest-scores-container">
                <button onclick="addOneGuest()" class="add-score">
                    <p>+1</p>
                </button>

                <button onclick="addTwoGuest()" class="add-score">
                    <p>+2</p>
                </button>

                <button onclick="addThreeGuest()" class="add-score">
                    <p>+3</p>
                </button>
            </div>

            <div class="new-game-container">
                <button onclick="newGame()" id="new-game-btn">NEW GAME</button>
            </div>
        </div>

    </div>


    </div>




    <script src="index.js"></script>
</body>

</html>
